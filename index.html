<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <form>
            <input type="radio" id="rock" name="choice" value="Rock" onclick="playRound(getComputerChoice(), getPlayerChoice())">
            <label for="rock">Rock</label>
            <input type="radio" id="paper" name="choice" value="Paper" onclick="playRound(getComputerChoice(), getPlayerChoice())">
            <label for="paper">Paper</label>
            <input type="radio" id="scissors" name="choice" value="Scissors" onclick="playRound(getComputerChoice(), getPlayerChoice())">
            <label for="scissors">Scissors</label>
        </form>
        <p id="result"></p>
        <script src="js/script.js"></script>
    </body>
</html>
